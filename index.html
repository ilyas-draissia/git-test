<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- tab icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- page title -->
    <title>Frontend Mentor | QR code component</title>
    <!-- font family -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap');
    </style>
</head>
<body>
    <main>
        <div class="background">
                <div class="container">
                    <div class="qr">
                        <img src="images/image-qr-code.png" alt="qr code">
                    </div>
                        <h1 class="title">improve your front end skills by building projects</h1>
                        <p class="info">scan the qr code to visit frontend mentor and take your skills to the next level</p>
                </div>
                <div class="attribution">
                        <p class="mentor">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
                        <p class="me">Coded by <a href="#">ilyas-draissia</a>.</p>
                </div>               
        </div>
    </main>
</body>
</html>
